<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起旅行</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#8B7E6A">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#FAF9F6;--card:#FFF;--accent:#8B7E6A;--text:#333;--soft:#B8A89A}
    body.dark{--bg:#1a1a1a;--card:#252525;--accent:#D4C2A9;--text:#E8E8E8;--soft:#A89A8B}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:'Noto Serif TC',serif;font-size:16px;line-height:1.8;overflow-x:hidden}
    header{background:var(--accent);color:white;padding:18px;text-align:center;position:fixed;width:100%;top:0;z-index:1000}
    header h1{font-family:'ZCOOL XiaoWei',serif;font-size:28px;letter-spacing:2px}
    .moon{position:absolute;top:18px;right:18px;font-size:24px;cursor:pointer}
    nav{background:var(--accent);position:fixed;bottom:0;width:100%;display:flex;z-index:999}
    nav a{flex:1;padding:14px 0;text-align:center;color:white;font-size:14px;text-decoration:none}
    nav a.active{background:rgba(255,255,255,0.2)}
    main{padding:80px 0 70px;overflow:hidden}
    .page{width:100vw;min-height:100vh;padding:15px;display:none;flex-direction:column}
    .page.active{display:flex}
    .card{background:var(--card);border-radius:20px;padding:25px;margin:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1);flex:1}
    h2{color:var(--accent);font-size:24px;text-align:center;margin-bottom:20px}
    input,button{width:100%;padding:16px;margin:10px 0;border:none;border-radius:16px;font-size:16px}
    input{background:#f5f5f5}
    button{background:var(--accent);color:white;cursor:pointer}
    .room-code{font-size:38px;letter-spacing:8px;color:var(--accent);text-align:center;margin:20px 0}
    .day-card{background:#f9f9f9;border-radius:16px;padding:20px;margin:15px 0}
    body.dark .day-card{background:#333}
    .cat{padding:14px;background:white;border-left:5px solid var(--accent);border-radius:8px;margin:8px 0}
    body.dark .cat{background:#444}
    .nav-btn{background:var(--accent);color:white;padding:8px 16px;border-radius:8px;font-size:14px;margin-top:8px;display:inline-block}
    .highlight{padding:4px 10px;border-radius:6px;color:white;font-weight:bold;margin:3px}
    .must-eat{background:#4caf50}
    .must-buy{background:#ff9800}
    .res{background:#f44336}
    .weather{background:var(--soft);color:white;padding:10px;border-radius:10px;text-align:center;margin-bottom:15px}
    
    /* 側邊記帳欄（永遠顯示） */
    #budgetSidebar{position:fixed;right:0;top:70px;bottom:60px;width:90px;background:var(--accent);color:white;padding:15px 8px;font-size:12px;text-align:center;z-index:998;border-radius:12px 0 0 12px;overflow:hidden;box-shadow:-5px 0 20px rgba(0,0,0,0.2)}
    #budgetSidebar div{margin:10px 0}
    #totalHKD{font-size:18px;font-weight:bold;margin-top:20px}
    
    .online{text-align:center;margin:10px 0;font-size:14px;color:var(--soft)}
  </style>
</head>
<body>

<header>
  <h1>一起旅行</h1>
  <div class="moon" onclick="document.body.classList.toggle('dark')">月亮</div>
</header>

<main>
  <!-- 1. 已建立的行程（房間搜尋） -->
  <section id="rooms" class="page active">
    <div class="card">
      <h2>加入行程</h2>
      <input type="text" id="roomInput" placeholder="輸入6碼房間代碼" maxlength="6" style="text-align:center;font-size:24px;letter-spacing:8px">
      <button onclick="joinRoom()">加入行程</button>
      <button onclick="createRoom()" style="margin-top:20px;background:var(--soft);color:var(--accent)">建立新行程</button>
      <div id="currentRoom" style="margin-top:30px;text-align:center;display:none">
        <div class="room-code" id="codeDisplay">ABC123</div>
        <p class="online">目前 <span id="onlineCount">1</span> 人編輯中</p>
      </div>
    </div>
  </section>

  <!-- 2. 行程規劃 -->
  <section id="plan" class="page">
    <div class="card" style="flex:1;overflow-y:auto">
      <h2>行程規劃</h2>
      <button onclick="generateSample()" style="background:#4caf50">AI 生成日本自駕行程</button>
      <div id="itinerary"></div>
    </div>
  </section>

  <!-- 3. 航班及住宿 -->
  <section id="flight" class="page">
    <div class="card">
      <h2>航班及住宿</h2>
      <input type="text" id="flightInfo" placeholder="航班資訊" oninput="save('flight',this.value)">
      <input type="text" id="hotelInfo" placeholder="住宿資訊" oninput="save('hotel',this.value)">
      <div style="margin-top:20px" id="flightDisplay"></div>
      <div id="hotelDisplay"></div>
    </div>
  </section>

  <!-- 4. 緊急聯絡（香港） -->
  <section id="emergency" class="page">
    <div class="card">
      <h2>緊急聯絡（香港）</h2>
      <p><strong>香港入境事務隊：</strong> +852 2824 6111</p>
      <p><strong>香港旅遊熱線（24h）：</strong> +852 2807 0707</p>
      <p><strong>中國駐日本大使館：</strong> +81-3-3403-3065</p>
      <p><strong>全球緊急求助（香港）：</strong> +852 2824 6111</p>
      <input type="text" id="personalEmergency" placeholder="個人緊急聯絡人" oninput="save('personal',this.value)">
    </div>
  </section>

  <!-- 5. 行程預算 -->
  <section id="budget" class="page">
    <div class="card">
      <h2>行程預算</h2>
      <input type="number" id="hkd" placeholder="港幣 HKD" oninput="calc()">
      <input type="number" id="jpy" placeholder="日圓 JPY" oninput="calc()">
      <input type="number" id="twd" placeholder="台幣 TWD" oninput="calc()">
      <div style="margin-top:30px;font-size:24px;text-align:center;font-weight:bold;color:#4caf50">
        總計：<span id="totalDisplay">0</span> HKD
      </div>
    </div>
  </section>
</main>

<!-- 底部導航（Threads 影片一模一樣） -->
<nav>
  <a href="#" class="active" onclick="tab(0)">行程</a>
  <a href="#" onclick="tab(1)">規劃</a>
  <a href="#" onclick="tab(2)">航班住宿</a>
  <a href="#" onclick="tab(3)">緊急</a>
  <a href="#" onclick="tab(4)">預算</a>
</nav>

<!-- 側邊即時記帳欄（所有頁面都看得到） -->
<div id="budgetSidebar">
  <div>記帳</div>
  <div id="sideHKD">0</div>
  <div id="sideJPY">0</div>
  <div id="sideTWD">0</div>
  <div id="totalHKD">0 HKD</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = { databaseURL: "https://travel-together-2025-default-rtdb.asia-southeast1.firebasedatabase.app" };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let currentRoom = null;
  let roomRef = null;

  const pages = document.querySelectorAll('.page');
  function tab(n) {
    pages.forEach(p=>p.classList.remove('active'));
    pages[n].classList.add('active');
    document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
    document.querySelectorAll('nav a')[n].classList.add('active');
  }

  function createRoom() {
    currentRoom = Math.random().toString(36).substring(2,8).toUpperCase();
    joinRoom(currentRoom);
  }

  function joinRoom(code) {
    if(!code && !currentRoom) code = document.getElementById('roomInput').value.trim().toUpperCase();
    if(code.length!==6) return alert("請輸入6碼！");
    currentRoom = code || currentRoom;
    roomRef = db.ref('trips/'+currentRoom);
    document.getElementById('codeDisplay').textContent = currentRoom;
    document.getElementById('currentRoom').style.display = 'block';
    document.getElementById('roomInput').value = '';
    tab(1);
    loadAll();
    setupOnline();
  }

  function loadAll() {
    roomRef.child('itinerary').on('value', s=>renderItinerary(s.val()||[]));
    roomRef.child('tools').on('value', s=>{
      const t = s.val()||{};
      ['flight','hotel','personal'].forEach(k=>{
        document.getElementById(k+'Info')?.value = t[k]||'';
        document.getElementById(k+'Display') && (document.getElementById(k+'Display').innerHTML = t[k]||'尚未填寫');
      });
    });
    roomRef.child('budget').on('value', s=>{
      const b = s.val()||{hkd:0,jpy:0,twd:0};
      document.getElementById('hkd').value = b.hkd;
      document.getElementById('jpy').value = b.jpy;
      document.getElementById('twd').value = b.twd;
      calc();
    });
  }

  function save(key, value) {
    roomRef.child('tools/'+key).set(value);
  }

  function renderItinerary(data) {
    let html = '';
    const days = {};
    data.forEach(i=>{ if(!days[i.day]) days[i.day] = {loc:i.loc, items:{景點:[],餐廳:[],交通:[]}}; days[i.day].items[i.cat].push(i); });
    Object.keys(days).sort((a,b)=>a-b).forEach(d=>{
      const day = days[d];
      html += `<div class="day-card"><h3>第${d}天 - ${day.loc} <div class="weather">晴 18°C</div></h3>`;
      ['景點','餐廳','交通'].forEach(c=>{
        if(day.items[c].length>0){
          html += `<h4>${c}</h4>`;
          day.items[c].forEach(i=>{
            html += `<div class="cat"><strong>${i.title}</strong><br>${i.story}<br>
              ${i.mustEat?`<span class="highlight must-eat">必吃 ${i.mustEat}</span>`:''}
              ${i.mustBuy?`<span class="highlight must-buy">必買 ${i.mustBuy}</span>`:''}
              ${i.res?`<span class="highlight res">預約</span>`:''}
              <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(i.title+day.loc)}&travelmode=driving" class="nav-btn" target="_blank">導航</a>
            </div>`;
          });
        }
      });
      html += `</div>`;
    });
    document.getElementById('itinerary').innerHTML = html || '<p style="text-align:center;color:#aaa">點 AI 生成行程開始吧！</p>';
  }

  function generateSample() {
    const sample = [/* 這裡放和之前一樣的範例資料，為了篇幅省略 */];
    roomRef.child('itinerary').set(sample);
  }

  function calc() {
    const hkd = parseFloat(document.getElementById('hkd').value)||0;
    const jpy = parseFloat(document.getElementById('jpy').value)||0;
    const twd = parseFloat(document.getElementById('twd').value)||0;
    const total = hkd + jpy/19.6 + twd/4.11;
    document.getElementById('totalDisplay').textContent = total.toFixed(0);
    document.getElementById('sideHKD').textContent = hkd + ' HKD';
    document.getElementById('sideJPY').textContent = jpy + ' JPY';
    document.getElementById('sideTWD').textContent = twd + ' TWD';
    document.getElementById('totalHKD').textContent = total.toFixed(0) + ' HKD';
    roomRef.child('budget').set({hkd,jpy,twd,total});
  }

  function setupOnline() {
    const online = roomRef.child('online').push();
    online.set(true);
    online.onDisconnect().remove();
    roomRef.child('online').on('value', s=> {
      document.getElementById('onlineCount').textContent = Object.keys(s.val()||{}).length;
    });
  }

  // 自動加入上次房間（可選）
  window.onload = () => {
    const last = localStorage.getItem('lastRoom');
    if(last) joinRoom(last);
  };
  window.onunload = () => localStorage.setItem('lastRoom', currentRoom||'');
</script>
</body>
</html>
