<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起旅行</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#8B7E6A">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#FAF9F6;--card:#FFF;--accent:#8B7E6A;--text:#333;--soft:#B8A89A}
    body.dark{--bg:#121212;--card:#1e1e1e;--accent:#D4C2A9;--text:#f0f0f0;--soft:#B89A7A}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:'Noto Serif TC',serif;font-size:16px;line-height:1.8;transition:0.3s}
    header{background:var(--accent);color:white;padding:20px;text-align:center;position:fixed;width:100%;top:0;z-index:1000}
    header h1{font-family:'ZCOOL XiaoWei',serif;font-size:28px;letter-spacing:3px}
    .moon{position:absolute;top:22px;right:20px;font-size:24px;cursor:pointer}
    main{padding:90px 15px 100px;max-width:900px;margin:0 auto}
    .card{background:var(--card);border-radius:20px;padding:30px;margin:20px 0;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
    h2{color:var(--accent);font-size:26px;text-align:center;margin-bottom:25px}
    input,select,textarea{width:100%;padding:16px;margin:10px 0;border:none;border-radius:16px;font-size:17px;background:#f0f0f0;color:var(--text)}
    body.dark input,body.dark select,body.dark textarea{background:#333;color:#fff}
    button{background:var(--accent);color:white;padding:18px;border:none;border-radius:20px;font-size:18px;cursor:pointer;font-weight:600;margin:20px auto;display:block;width:90%}
    .nav-btn{background:var(--accent);color:white;padding:10px 20px;border-radius:12px;font-size:14px;text-decoration:none;display:inline-block;margin-top:10px}
    .day-card{background:#f9f9f9;border-radius:16px;padding:22px;margin:20px 0}
    body.dark .day-card{background:#2a2a2a}
    .cat{padding:16px;background:var(--card);border-left:5px solid var(--accent);border-radius:10px;margin:10px 0;position:relative}
    .highlight{padding:5px 12px;border-radius:8px;color:white;font-weight:bold;margin:3px;font-size:14px;display:inline-block}
    .must-eat{background:#4caf50}.must-buy{background:#ff9800}.res{background:#f44336}
    .weather{background:var(--soft);color:white;padding:10px;border-radius:10px;text-align:center;margin-bottom:15px}
    #totalHKD{font-size:32px;font-weight:bold;text-align:center;margin:30px 0;color:#4caf50}
    .bottom-nav{position:fixed;bottom:0;left:0;width:100%;background:var(--accent);display:flex;z-index:999}
    .bottom-nav button{flex:1;padding:16px;color:white;background:transparent;border:none;font-size:13px}
    .bottom-nav button.active{background:rgba(255,255,255,0.2)}
  </style>
</head>
<body>

<header>
  <h1>一起旅行</h1>
  <div class="moon" onclick="document.body.classList.toggle('dark')">Moon</div>
</header>

<main>
  <!-- 第一步：建立行程表單 -->
  <div id="createForm" class="tab active">
    <div class="card">
      <h2>建立全新旅行行程</h2>
      <input type="text" id="countries" placeholder="旅行國家（可多個，例如：日本、韓國）">
      <input type="text" id="cities" placeholder="主要城市（可多個）">
      <input type="number" id="people" placeholder="旅程人數" min="1">
      <input type="text" id="dates" placeholder="旅行日期（例：2026年3月15-22日）">
      
      <h3 style="margin:20px 0 10px">航班資訊</h3>
      <input type="text" id="flight" placeholder="去程航班編號（例：CX520）" onblur="fetchFlight(this.value)">
      <input type="text" id="flightBack" placeholder="回程航班編號（選填）" onblur="fetchFlight(this.value)">
      <input type="text" id="friendFlight" placeholder="朋友航班編號（選填）">
      
      <h3 style="margin:20px 0 10px">住宿資訊</h3>
      <textarea id="hotel" placeholder="酒店名稱、地址、入住日期、價格（可寫多個）" rows="4"></textarea>
      
      <h3 style="margin:20px 0 10px">交通方式</h3>
      <select id="transport"><option>自駕</option><option>JR Pass</option><option>高鐵</option><option>包車</option></select>
      
      <button onclick="finishCreate()">完成製作 → 進入美美行程頁</button>
    </div>
  </div>

  <!-- 第二步：Threads 風格卡片頁面 -->
  <div id="tripView" class="tab" style="display:none">
    <div class="card">
      <div style="text-align:center;margin-bottom:20px">
        <h2 id="tripTitle">日本自駕 8 日遊</h2>
        <p>東京 → 箱根 → 富士山 → 京都 → 大阪</p>
        <p class="online">目前 <span id="onlineCount">1</span> 人編輯中 • 房間代碼：<span id="roomCode">------</span></p>
      </div>
      <div id="itineraryCards"></div>
    </div>
  </div>

  <!-- 預算頁 -->
  <div id="budgetPage" class="tab" style="display:none">
    <div class="card">
      <h2>行程總預算</h2>
      <input type="number" placeholder="港幣 HKD" id="hkd" oninput="calc()">
      <input type="number" placeholder="日圓 JPY" id="jpy" oninput="calc()">
      <input type="number" placeholder="台幣 TWD" id="twd" oninput="calc()">
      <div id="totalHKD">總計：0 HKD</div>
    </div>
  </div>
</main>

<div class="bottom-nav">
  <button class="active" onclick="show('createForm')">建立</button>
  <button onclick="show('tripView')">行程</button>
  <button onclick="show('budgetPage')">預算</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = { databaseURL: "https://travel-together-2025-default-rtdb.asia-southeast1.firebasedatabase.app" };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let roomRef = null;
  let currentRoom = null;

  function show(id){
    document.querySelectorAll('.tab').forEach(t=>t.style.display='none');
    document.getElementById(id).style.display='block';
    document.querySelectorAll('.bottom-nav button').forEach((b,i)=>b.classList.toggle('active', i===['createForm','tripView','budgetPage'].indexOf(id)));
  }

  function finishCreate(){
    const countries = document.getElementById('countries').value || '日本';
    currentRoom = Math.random().toString(36).substring(2,8).toUpperCase();
    roomRef = db.ref('trips/'+currentRoom);
    
    document.getElementById('tripTitle').textContent = countries + ' 自駕旅行';
    document.getElementById('roomCode').textContent = currentRoom;
    
    // 存基本資訊
    roomRef.set({
      info: {
        countries: document.getElementById('countries').value,
        cities: document.getElementById('cities').value,
        people: document.getElementById('people').value,
        dates: document.getElementById('dates').value,
        flight: document.getElementById('flight').value,
        hotel: document.getElementById('hotel').value,
        transport: document.getElementById('transport').value
      },
      itinerary: sampleItinerary,
      budget: {hkd:0,jpy:0,twd:0}
    }).then(()=>{
      show('tripView');
      loadItinerary();
      setupOnline();
    });
  }

  const sampleItinerary = [
    {day:1,loc:"東京",cat:"景點",title:"淺草寺",story:"東京最古老寺廟，雷門超好拍",mustEat:"人形燒",mustBuy:"招財貓"},
    {day:1,loc:"東京",cat:"餐廳",title:"壽喜燒老店",story:"A5和牛壽喜燒",mustEat:"壽喜燒套餐",res:"需預約"},
    {day:2,loc:"箱根",cat:"景點",title:"大涌谷",story:"吃黑蛋增壽七年",mustEat:"黑玉子",mustBuy:"溫泉饅頭"},
    // ... 更多範例
  ];

  function loadItinerary(){
    roomRef.child('itinerary').on('value', s=>{
      const data = s.val() || sampleItinerary;
      let html = '';
      const days = {};
      data.forEach(i=>{ if(!days[i.day]) days[i.day]={loc:i.loc,items:{景點:[],餐廳:[],交通:[]}}; days[i.day].items[i.cat].push(i); });
      Object.keys(days).sort((a,b)=>a-b).forEach(d=>{
        const day = days[d];
        html += `<div class="day-card">
          <h3>第${d}天 - ${day.loc}<div class="weather">晴 18°C</div></h3>`;
        ['景點','餐廳','交通'].forEach(c=>{
          if(day.items[c].length>0){
            html += `<h4>${c}</h4>`;
            day.items[c].forEach(i=>{
              const dest = encodeURIComponent(i.title + ' ' + day.loc + ' 日本');
              html += `<div class="cat">
                <strong>${i.title}</strong><br>${i.story}<br>
                ${i.mustEat?`<span class="highlight must-eat">必吃 ${i.mustEat}</span>`:''}
                ${i.mustBuy?`<span class="highlight must-buy">必買 ${i.mustBuy}</span>`:''}
                ${i.res?`<span class="highlight res">需預約</span>`:''}
                <a href="https://www.google.com/maps/dir/?api=1&destination=${dest}&travelmode=driving" 
                   class="nav-btn" target="_blank" rel="noopener">自駕導航</a>
              </div>`;
            });
          }
        });
        html += `</div>`;
      });
      document.getElementById('itineraryCards').innerHTML = html;
    });
  }

  function calc(){
    const hkd = parseFloat(document.getElementById('hkd').value)||0;
    const jpy = parseFloat(document.getElementById('jpy').value)||0;
    const twd = parseFloat(document.getElementById('twd').value)||0;
    const total = hkd + jpy/19.6 + twd/4.11;
    document.getElementById('totalHKD').textContent = `總計：${total.toFixed(0)} HKD`;
  }

  function setupOnline(){
    const online = roomRef.child('online').push();
    online.set(true); online.onDisconnect().remove();
    roomRef.child('online').on('value', s=>{
      document.getElementById('onlineCount').textContent = Object.keys(s.val()||{}).length;
    });
  }
</script>
</body>
</html>
