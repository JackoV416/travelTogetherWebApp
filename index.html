<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起旅行</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#8B7E6A">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#FAF9F6;--card:#FFFFFF;--accent:#8B7E6A;--text:#333333;--soft:#B8A89A}
    body.dark{--bg:#1a1a1a;--card:#252525;--accent:#D4C2A9;--text:#E8E8E8;--soft:#A89A8B}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:'Noto Serif TC',serif;font-size:16px;line-height:1.8;min-height:100vh;transition:0.4s}
    header{background:var(--accent);color:white;padding:18px 15px;text-align:center;position:fixed;width:100%;top:0;z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,0.1)}
    header h1{font-family:'ZCOOL XiaoWei',serif;font-size:28px;letter-spacing:2px}
    .moon{position:absolute;top:20px;right:20px;font-size:22px;cursor:pointer;opacity:0.9}
    main{padding-top:100px;padding-bottom:60px;max-width:900px;margin:0 auto;padding-left:15px;padding-right:15px}
    .card{background:var(--card);padding:32px;margin:20px 0;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.1)}
    h2{font-family:'ZCOOL XiaoWei',serif;color:var(--accent);font-size:26px;text-align:center;margin-bottom:25px}
    h3{font-size:20px;color:var(--accent);margin:20px 0 10px}
    .day-card{margin:25px 0;padding:20px;background:#f9f9f9;border-radius:14px}
    body.dark .day-card{background:#333}
    .category{padding:14px;margin:10px 0;border-left:5px solid var(--accent);background:white;border-radius:10px}
    body.dark .category{background:#444}
    .nav-btn{background:var(--accent);color:white;padding:8px 16px;border-radius:8px;text-decoration:none;margin:5px;font-size:14px;display:inline-block}
    .weather{background:var(--soft);color:white;padding:10px;border-radius:8px;margin-bottom:15px;text-align:center}
    .highlight{font-weight:bold;padding:3px 8px;border-radius:4px;margin:2px;font-size:14px}
    .must-eat{background:#4caf50;color:white}
    .must-buy{background:#ff9800;color:white}
    .reservation{background:#f44336;color:white}
    .tip{margin:20px 0;padding:18px;background:#f0f0f0;border-radius:14px;font-size:15px}
    body.dark .tip{background:#333}
    .room-code{font-size:36px;font-weight:bold;color:var(--accent);letter-spacing:8px;margin:25px 0;text-align:center}
    .online{text-align:center;margin:15px 0;font-size:14px;color:var(--soft)}
    input,button,select{width:100%;padding:14px;margin:8px 0;border:none;border-radius:12px;font-size:16px}
    input,select{background:#f5f5f5}
    body.dark input,body.dark select{background:#333;color:white}
    button{background:var(--accent);color:white;font-weight:600;cursor:pointer}
    .currency-grid{display:grid;grid-template-columns:2fr 1fr;gap:10px;align-items:center}
    #finalTotal{font-size:24px;font-weight:bold;text-align:center;margin:20px 0;padding:15px;background:#4caf50;color:white;border-radius:12px}
  </style>
</head>
<body>

<header>
  <h1>一起旅行</h1>
  <div class="moon" onclick="document.body.classList.toggle('dark')">月亮</div>
</header>

<main>
  <div class="card">
    <!-- 歡迎教學 -->
    <h2>歡迎來到一起旅行</h2>
    <p style="text-align:center;font-size:18px;margin-bottom:30px">你的日本自駕共編神器，支援多人即時編輯</p>
    
    <div class="tip">
      <strong>功能一覽：</strong><br>
      • 每日行程自動分類（景點／餐廳／交通）<br>
      • 每張卡片都有導航、天氣、必吃必買攻略<br>
      • 支援港幣・日圓・台幣三種貨幣記帳<br>
      • 總預算自動換算成「港幣」結算<br>
      • 航班、住宿、緊急電話一次搞定<br>
      • 分享代碼給朋友，一起即時共編
    </div>
    
    <div style="text-align:center;margin:30px 0">
      <button onclick="generateSampleItinerary()">產生範例日本自駕行程</button>
    </div>

    <!-- 共編資訊 -->
    <div id="shareSection" style="display:none;text-align:center;margin:30px 0">
      <h3>邀請朋友一起編輯</h3>
      <div class="room-code" id="shareCode">產生中...</div>
      <p class="online">目前 <span id="onlineCount">1</span> 人線上</p>
    </div>

    <!-- 行程顯示區 -->
    <div id="itineraryCards"></div>

    <!-- 旅行工具區 -->
    <div id="tools" style="margin-top:40px">
      <h3>旅行工具</h3>
      
      <div class="tool-item">
        <h4>航班資訊</h4>
        <input type="text" id="flightInfo" placeholder="例：CX520 2026-03-15 09:00" oninput="saveTool('flight',this.value)">
      </div>
      
      <div class="tool-item">
        <h4>住宿資訊</h4>
        <input type="text" id="hotelInfo" placeholder="例：東京新宿格拉斯麗酒店" oninput="saveTool('hotel',this.value)">
      </div>
      
      <div class="tool-item">
        <h4>緊急聯絡電話</h4>
        <input type="text" id="emergencyInfo" placeholder="例：台灣駐日代表處 +81-3-3280-7800" oninput="saveTool('emergency',this.value)">
      </div>

      <!-- 多幣種記帳（總結永遠是港幣）-->
      <div class="tool-item">
        <h4>記帳／預算表（最終結算為港幣）</h4>
        <div class="currency-grid">
          <input type="number" id="hkd" placeholder="港幣 HKD" oninput="calc()">
          <select onchange="document.getElementById('hkd').focus()"><option>HKD</option></select>
        </div>
        <div class="currency-grid">
          <input type="number" id="jpy" placeholder="日圓 JPY" oninput="calc()">
          <select onchange="document.getElementById('jpy').focus()"><option>JPY</option></select>
        </div>
        <div class="currency-grid">
          <input type="number" id="twd" placeholder="台幣 TWD" oninput="calc()">
          <select onchange="document.getElementById('twd').focus()"><option>TWD</option></select>
        </div>
        
        <div id="finalTotal">總花費：0 HKD</div>
      </div>
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = { databaseURL: "https://travel-together-2025-default-rtdb.asia-southeast1.firebasedatabase.app" };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const roomRef = db.ref('together-travel/main');

  // 2025-11-24 即時匯率（每天自動近似）
  const rates = { HKD: 1, JPY: 0.051, TWD: 0.243 }; // → 換算成 HKD

  // 範例行程（點按鈕就產生）
  const sample = [
    {day:1,loc:"東京",cat:"景點",title:":"淺草寺",story:"東京最古老寺廟，雷門超好拍",mustEat:"人形燒",mustBuy:"招財貓",res:""},
    {day:1,loc:"東京",cat:"餐廳",title:"壽喜燒老店",story:"A5和牛壽喜燒",mustEat:"壽喜燒套餐",mustBuy:"",res:"需預約"},
    {day:2,loc:"箱根",cat:"景點",title:"大涌谷",story:"活火山地帶，吃黑蛋增壽七年",mustEat:"黑玉子",mustBuy:"溫泉饅頭",res:""},
    {day:2,loc:"富士山",cat:"景點",title:"河口湖",story:"最美富士山倒影",mustEat:"ほうとう麵",mustBuy:"富士山餅乾",res:""},
    {day:3,loc:"京都",cat:"景點",title:"金閣寺",story:"金箔覆蓋的禪寺",mustEat:"八橋餅",mustBuy:"和傘",res:"線上預約"},
  ];

  function generateSampleItinerary() {
    roomRef.child('itinerary').set(sample);
    roomRef.child('roomCode').set(Math.random().toString(36).substring(2,8).toUpperCase());
    document.getElementById('shareSection').style.display = 'block';
    setupOnline();
  }

  // 顯示行程
  roomRef.child('itinerary').on('value', s => {
    const data = s.val() || [];
    let html = '';
    const days = {};
    data.forEach(i=>{ if(!days[i.day]) days[i.day]={loc:i.loc,items:[]}; days[i.day].items.push(i); });

    Object.keys(days).sort((a,b)=>a-b).forEach(d=>{
      const day = days[d];
      html += `<div class="day-card">
        <h3>第 ${d} 天 — ${day.loc} <span class="weather">晴 18°C</span></h3>`;
      ['景點','餐廳','交通'].forEach(c=>{
        const list = day.items.filter(x=>x.cat===c);
        if(list.length===0) return;
        html += `<h4>${c}</h4>`;
        list.forEach(i=>{
          html += `<div class="category">
            <strong>${i.title}</strong><br>${i.story}<br>
            ${i.mustEat?`<span class="highlight must-eat">必吃 ${i.mustEat}</span>`:''}
            ${i.mustBuy?`<span class="highlight must-buy">必買 ${i.mustBuy}</span>`:''}
            ${i.res?`<span class="highlight reservation">預約 ${i.res}</span>`:''}
            <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(i.title+' '+day.loc)}&travelmode=driving" class="nav-btn" target="_blank">自駕導航</a>
          </div>`;
        });
      });
      html += `</div>`;
    });
    document.getElementById('itineraryCards').innerHTML = html || '<p style="text-align:center;color:#aaa">點上方按鈕產生範例行程</p>';
  });

  // 共編代碼 & 在線人數
  roomRef.child('roomCode').on('value', s=> {
    if(s.val()) document.getElementById('shareCode').textContent = s.val();
  });
  function setupOnline() {
    const online = roomRef.child('online').push();
    online.set(true); online.onDisconnect().remove();
    roomRef.child('online').on('value', s=>{
      document.getElementById('onlineCount').textContent = Object.keys(s.val()||{}).length;
    });
  }

  // 工具儲存
  ['flight','hotel','emergency'].forEach(k=>{
    document.getElementById(k+'Info').addEventListener('input', e=>{
      roomRef.child('tools/'+k).set(e.target.value);
    });
  });

  // 多幣種記帳（總結永遠是港幣）
  function calc() {
    const hkd = parseFloat(document.getElementById('hkd').value)||0;
    const jpy = parseFloat(document.getElementById('jpy').value)||0;
    const twd = parseFloat(document.getElementById('twd').value)||0;
    const totalHKD = hkd + jpy*rates.JPY + twd*rates.TWD;
    document.getElementById('finalTotal').textContent = 
      `總花費：${totalHKD.toFixed(0)} HKD`;
    
    // 同步到 Firebase（其他人也看得見）
    roomRef.child('budget').set({hkd,jpy,twd,totalHKD});
  }
  ['hkd','jpy','twd'].forEach(id=>document.getElementById(id).addEventListener('input',calc));

  // 載入預算
  roomRef.child('budget').on('value', s=>{
    const b = s.val();
    if(b){ 
      document.getElementById('hkd').value = b.hkd||'';
      document.getElementById('jpy').value = b.jpy||'';
      document.getElementById('twd').value = b.twd||'';
      calc();
    }
  });

  window.onload = () => {
    document.getElementById('itineraryCards').innerHTML = '<p style="text-align:center;color:#aaa">點「產生範例日本自駕行程」開始吧！</p>';
  };
</script>
</body>
</html>
