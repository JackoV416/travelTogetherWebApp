<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起旅行</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#8B7E6A">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#FAF9F6;--card:#FFFFFF;--accent:#8B7E6A;--text:#2c2c2c;--soft:#B8A89A;--border:#e0e0e0}
    body.dark{--bg:#000000;--card:#1a1a1a;--accent:#D4C2A9;--text:#f0f0f0;--soft:#B89A7A;--border:#333}
    
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:'Noto Serif TC',serif;font-size:16px;line-height:1.8;transition:all .3s}
    
    header{background:var(--accent);color:white;padding:20px;text-align:center;position:fixed;top:0;width:100%;z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,0.15)}
    header h1{font-family:'ZCOOL XiaoWei',serif;font-size:28px;letter-spacing:3px}
    .moon{position:absolute;top:20px;right:20px;font-size:26px;cursor:pointer}
    
    /* 美化導航列 + 暗黑模式高對比 */
    .navbar{
      position:fixed;top:70px;left:0;right:0;background:var(--card);border-bottom:1px solid var(--border);
      display:flex;z-index:999;overflow-x:auto;white-space:nowrap;-webkit-overflow-scrolling:touch;
      scrollbar-width:none;scroll-behavior:smooth;
    }
    .navbar::-webkit-scrollbar{display:none}
    .navbar button{
      flex:1;min-width:100px;padding:16px 12px;background:none;border:none;color:var(--text);font-size:14px;font-weight:500;
      border-bottom:3px solid transparent;transition:all .3s;opacity:0.7;
    }
    .navbar button.active{
      opacity:1;color:var(--accent);border-bottom:3px solid var(--accent);font-weight:700;
    }
    body.dark .navbar button.active{color:#D4C2A9}
    
    main{padding:140px 15px 80px;max-width:900px;margin:0 auto}
    .card{background:var(--card);border-radius:22px;padding:32px;margin:20px 0;box-shadow:0 12px 35px rgba(0,0,0,0.12)}
    h2{color:var(--accent);font-size:26px;text-align:center;margin-bottom:25px}
    input,select,textarea{
      width:100%;padding:16px;margin:12px 0;border:1px solid var(--border);border-radius:16px;
      font-size:17px;background:var(--card);color:var(--text);transition:border .3s
    }
    input:focus,textarea:focus{border-color:var(--accent);outline:none}
    button{
      background:var(--accent);color:white;padding:18px;border:none;border-radius:20px;
      font-size:18px;cursor:pointer;font-weight:600;margin:20px auto;display:block;width:90%;transition:0.3s
    }
    button:active{transform:scale(0.98)}
    button.green{background:#4caf50}
    
    .day-card{background:#f8f8f8;border-radius:18px;padding:24px;margin:22px 0;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
    body.dark .day-card{background:#252525}
    .cat{
      padding:18px;background:var(--card);border-left:6px solid var(--accent);
      border-radius:12px;margin:12px 0;position:relative;min-height:80px;box-shadow:0 4px 15px rgba(0,0,0,0.08)
    }
    .nav-btn{
      position:absolute;right:12px;bottom:12px;background:var(--accent);color:white;
      padding:11px 22px;border-radius:14px;font-size:14px;font-weight:600;text-decoration:none;z-index:10
    }
    .highlight{padding:6px 12px;border-radius:8px;color:white;font-weight:bold;margin:3px;display:inline-block;font-size:13px}
    .must-eat{background:#4caf50}.must-buy{background:#ff9800}.res{background:#f44336}
    .weather{background:var(--soft);color:white;padding:10px 16px;border-radius:12px;display:inline-block;font-size:14px}
    
    #totalHKD{font-size:32px;font-weight:bold;text-align:center;margin:35px 0;color:#4caf50}
    .room-code{font-size:38px;letter-spacing:8px;color:var(--accent);margin:20px 0;text-align:center}
  </style>
</head>
<body>

<header>
  <h1>一起旅行</h1>
  <div class="moon" onclick="document.body.classList.toggle('dark')">Moon</div>
</header>

<!-- 美化導航列 -->
<div class="navbar" id="navbar">
  <button class="active" onclick="showTab(0)">建立行程</button>
  <button onclick="showTab(1)">行程總覽</button>
  <button onclick="showTab(2)">預算</button>
</div>

<main>
  <!-- 頁面1：建立行程 -->
  <div class="page active">
    <div class="card">
      <h2>建立全新旅行行程</h2>
      <input type="text" id="countries" placeholder="旅行國家（可多個）" value="日本">
      <input type="text" id="cities" placeholder="主要城市" value="東京、箱根、富士山、京都、大阪">
      <input type="number" id="people" placeholder="旅程人數" value="4">
      <input type="text" id="dates" placeholder="旅行日期" value="2026年3月15日 - 3月22日">
      
      <h3 style="margin:25px 0 10px;color:var(--accent)">航班資訊</h3>
      <input type="text" id="flight" placeholder="去程航班編號（如 CX520）">
      <input type="text" id="flightBack" placeholder="回程航班編號（選填）">
      <input type="text" id="friendFlight" placeholder="朋友航班（選填）">
      
      <h3 style="margin:25px 0 10px;color:var(--accent)">住宿與交通</h3>
      <textarea id="hotel" rows="3" placeholder="酒店名稱、價格、入住日期..."></textarea>
      <select id="transport">
        <option>自駕租車</option>
        <option>JR Pass</option>
        <option>高鐵+巴士</option>
      </select>
      
      <button class="green" onclick="createTrip()">完成製作 → 進入美美行程</button>
    </div>
  </div>

  <!-- 頁面2：Threads風格行程總覽 -->
  <div class="page">
    <div class="card">
      <div style="text-align:center;margin-bottom:25px">
        <h2 id="tripTitle">日本自駕 8 日遊</h2>
        <p id="tripInfo">4人 • 2026.3.15-22</p>
        <div class="room-code" id="roomCode">載入中...</div>
        <p style="opacity:0.7;font-size:15px">目前 <span id="onlineCount">1</span> 人編輯中</p>
      </div>
      <div id="itineraryCards"></div>
    </div>
  </div>

  <!-- 頁面3：預算 -->
  <div class="page">
    <div class="card">
      <h2>行程總預算（自動換算港幣）</h2>
      <input type="number" placeholder="港幣 HKD" id="hkd" oninput="calc()">
      <input type="number" placeholder="日圓 JPY" id="jpy" oninput="calc()">
      <input type="number" placeholder="台幣 TWD" id="twd" oninput="calc()">
      <div id="totalHKD">總計：0 HKD</div>
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = { databaseURL: "https://travel-together-2025-default-rtdb.asia-southeast1.firebasedatabase.app" };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let roomRef = null;
  let currentRoom = localStorage.getItem('lastTripRoom') || null;

  const pages = document.querySelectorAll('.page');
  const navBtns = document.querySelectorAll('.navbar button');
  
  function showTab(n){
    pages.forEach((p,i)=>p.classList.toggle('active', i===n));
    navBtns.forEach((b,i)=>b.classList.toggle('active', i===n));
  }

  function createTrip(){
    const countries = document.getElementById('countries').value.trim() || '日本';
    currentRoom = Math.random().toString(36).substring(2,8).toUpperCase();
    roomRef = db.ref('trips/'+currentRoom);
    
    document.getElementById('tripTitle').textContent = countries + ' 自駕旅行';
    document.getElementById('tripInfo').textContent = 
      `${document.getElementById('people').value}人 • ${document.getElementById('dates').value}`;
    document.getElementById('roomCode').textContent = currentRoom;
    localStorage.setItem('lastTripRoom', currentRoom);
    
    const basicInfo = {
      countries: document.getElementById('countries').value,
      cities: document.getElementById('cities').value,
      people: document.getElementById('people').value,
      dates: document.getElementById('dates').value,
      flight: document.getElementById('flight').value,
      hotel: document.getElementById('hotel').value,
      transport: document.getElementById('transport').value
    };
    
    roomRef.set({
      info: basicInfo,
      itinerary: generateSampleItinerary(),
      budget: {hkd:0,jpy:0,twd:0}
    }).then(()=>{
      showTab(1);
      loadItinerary();
      setupOnline();
    });
  }

  function generateSampleItinerary(){
    return [
      {day:1,loc:"東京",cat:"景點",title:"淺草寺",story:"東京最古老寺廟，雷門超好拍",mustEat:"人形燒",mustBuy:"招財貓"},
      {day:1,loc:"東京",cat:"餐廳",title:"壽喜燒老店",story:"A5和牛壽喜燒",mustEat:"壽喜燒套餐",res:"需預約"},
      {day:2,loc:"箱根",cat:"景點",title:"大涌谷",story:"吃黑蛋增壽七年",mustEat:"黑玉子",mustBuy:"溫泉饅頭"},
      {day:3,loc:"富士山",cat:"景點",title:"河口湖",story:"最美富士山倒影",mustEat:"ほうとう麵"},
      {day:4,loc:"京都",cat:"景點",title:"金閣寺",story:"金箔禪寺",mustEat:"八橋餅",res:"需線上預約"},
      {day:5,loc:"大阪",cat:"餐廳",title:"章魚燒一條街",story:"大阪經典街食",mustEat:"章魚燒6個"}
    ];
  }

  function loadItinerary(){
    roomRef.child('itinerary').on('value', snap=>{
      const data = snap.val() || generateSampleItinerary();
      let html = '';
      const days = {};
      data.forEach(i=>{
        if(!days[i.day]) days[i.day] = {loc:i.loc, items:{景點:[],餐廳:[],交通:[]}};
        days[i.day].items[i.cat].push(i);
      });
      
      Object.keys(days).sort((a,b)=>a-b).forEach(d=>{
        const day = days[d];
        html += `<div class="day-card">
          <h3>第${d}天 • ${day.loc} <span class="weather">晴 18°C</span></h3>`;
        ['景點','餐廳','交通'].forEach(cat=>{
          if(day.items[cat].length>0){
            html += `<h4 style="margin:20px 0 10px;color:var(--accent)">${cat}</h4>`;
            day.items[cat].forEach(i=>{
              const dest = encodeURIComponent(i.title + ' ' + day.loc + ' 日本');
              html += `<div class="cat">
                <strong style="font-size:18px">${i.title}</strong><br>${i.story}<br>
                ${i.mustEat?`<span class="highlight must-eat">必吃 ${i.mustEat}</span>`:''}
                ${i.mustBuy?`<span class="highlight must-buy">必買 ${i.mustBuy}</span>`:''}
                ${i.res?`<span class="highlight res">需預約</span>`:''}
                <a href="https://www.google.com/maps/dir/?api=1&destination=${dest}&travelmode=driving" 
                   class="nav-btn" target="_blank" rel="noopener">導航</a>
              </div>`;
            });
          }
        });
        html += `</div>`;
      });
      document.getElementById('itineraryCards').innerHTML = html || '<p style="text-align:center;padding:60px;color:#999">行程建立中...</p>';
    });
  }

  function calc(){
    const hkd = parseFloat(document.getElementById('hkd').value)||0;
    const jpy = parseFloat(document.getElementById('jpy').value)||0;
    const twd = parseFloat(document.getElementById('twd').value)||0;
    const total = hkd + (jpy/19.6) + (twd/4.11);
    document.getElementById('totalHKD').textContent = `總計：${total.toFixed(0)} HKD`;
    if(roomRef) roomRef.child('budget').set({hkd,jpy,twd,total:total.toFixed(0)});
  }

  function setupOnline(){
    const online = roomRef.child('online').push();
    online.set(true);
    online.onDisconnect().remove();
    roomRef.child('online').on('value', s=>{
      document.getElementById('onlineCount').textContent = Object.keys(s.val()||{}).length;
    });
  }

  // 自動恢復上次行程
  if(currentRoom){
    roomRef = db.ref('trips/'+currentRoom);
    document.getElementById('roomCode').textContent = currentRoom;
    showTab(1);
    loadItinerary();
    setupOnline();
  }
</script>
</body>
</html>
